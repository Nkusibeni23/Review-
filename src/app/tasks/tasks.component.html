@if (isAddingTask){
<app-new-task (cancel)="onCancelAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Task</h2>
    <menu>
      <button type="submit" (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <!-- tasks -->
  <ul>
    @for (task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
